<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="Enter a city name" id="cityName">
            <button><img id="searchImage" src="./images/search.png" alt="search"></button>
        </div>
        <div class="error">Invalid City Name</div>
        <div class="display">
            <div class="weatherImage"><img id="weatherImage" src="" alt=""></div>
            <h1 id="temperature"></h1>
            <h2 id="city"></h2>
            <h3 id="weatherDescription"></h3>
            <div class="otherDetails">
                <div>
                    <div class="image"><img src="./images/humidity.png" alt="humidityIcon"></div>
                    <div class="description">
                    <p id="humidity"></p>
                    <p>Humidity</p>
                    </div>
                </div>
                <div>
                    <div class="image"><img src="./images/wind.png" alt="windspeedIcon"></div>
                    <div class="description">
                    <p id="windSpeed"></p>
                    <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
